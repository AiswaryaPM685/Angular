<div class="card text-center" style="width: 18rem;">
    <img src="{{details.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{details.firstName}}</h5>
        <p class="card-text">
            {{details.address.address}} <br>
            {{details.address.city}} <br>
            {{details.address.state}} <br>
            {{details.address.postalCode}}
        </p>
    </div>
</div>
