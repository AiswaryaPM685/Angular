<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header */
        .header {
            background-color: #333;
            color: white;
            padding: 40px;
            font-size: 30px;
        }

        /* Contact Form Container */
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        /* Submit Button */
        .submit-button {
            background-color: #008CBA;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Contact Us</h1>
</div>

<!-- Contact Form -->
<div class="contact-container">
    <h2>Get in Touch</h2>
    <form action="submit_form.php" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</div>

</body>
</html>
