<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skills</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header */
        .header {
            background-color: #333;
            color: white;
            padding: 40px;
            font-size: 30px;
        }

        /* Skill Container */
        .skills-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px auto;
            max-width: 900px;
        }

        /* Skill Box */
        .skill-box {
            background: white;
            width: 250px;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Progress Bar */
        .progress-bar {
            background-color: #ddd;
            border-radius: 5px;
            height: 10px;
            width: 100%;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            border-radius: 5px;
            background-color: #008CBA;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>My Skills</h1>
</div>

<!-- Skills Section -->
<div class="skills-container">
    <div class="skill-box">
        <h3>Python</h3>
        <div class="progress-bar">
            <div class="progress" style="width: 85%;"></div>
        </div>
        <p>85%</p>
    </div>

    <div class="skill-box">
        <h3>HTML & CSS</h3>
        <div class="progress-bar">
            <div class="progress" style="width: 90%;"></div>
        </div>
        <p>90%</p>
    </div>

    <div class="skill-box">
        <h3>JavaScript</h3>
        <div class="progress-bar">
            <div class="progress" style="width: 70%;"></div>
        </div>
        <p>75%</p>
    </div>

    <div class="skill-box">
        <h3>Teaching</h3>
        <div class="progress-bar">
            <div class="progress" style="width: 95%;"></div>
        </div>
        <p>95%</p>
    </div>
</div>

</body>
</html>
